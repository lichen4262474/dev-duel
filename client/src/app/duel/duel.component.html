<div
  style="
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 20vh;
  "
>
  <div style="display: flex; flex-direction: row">
    <app-text-input
      (usernameChange)="receiveUsernameOne($event)"
    ></app-text-input>
    <p style="margin: 2vh 20px">VS</p>
    <app-text-input
      (usernameChange)="receiveUsernameTwo($event)"
    ></app-text-input>
  </div>
  <br />
  <br />
  <button class="submit-button" (click)="onSubmit()">Duel</button>
</div>

<div style="display: flex; justify-content: center; margin-top: 20px">
  <div
    style="
      margin: 0 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 200px;
    "
  >
    <div *ngIf="user1Win">Winner!</div>
    <app-profile [userData]="user1Data"></app-profile>
  </div>
  <div
    style="
      margin: 0 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 200px;
    "
  >
    <div *ngIf="user2Win">Winner!</div>
    <app-profile [userData]="user2Data"></app-profile>
  </div>
</div>
